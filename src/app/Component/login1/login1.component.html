<form class="border p-3 rounded-3" [formGroup]="loginForm" (ngSubmit)="loginSubmitted()">
    <div class="row g-0">
        <div class="col text-center p-2 mb-3 bg-light">
          <span class="fs-3">Login</span>
        </div>
    </div>
    <div class="row">
        <div class="col mb-3">
            <label for="userName" class="form-label">UserName</label>
            <input type="text" class="form-control" id="userName" formControlName="userName">
            <div class="form-text text-danger" *ngIf="userName.errors?.['required']&&(userName.touched||userName.dirty)">
                UserName is Required
            </div>
    <div class="form-text text-danger" *ngIf="userName.errors?.
    ['pattern']&&(userName.dirty||userName.touched)">
    UserName should start with Alphabet
    </div>
            </div>
    </div>
    <div class="row">
        <div class="col mb-3">
            <label for="pwd" class="form-label">Password</label>
            <input type="password" class="form-control" id="pwd" formControlName="pwd">
        </div>
        <div class="form-text text-danger" *ngIf="Pwd.errors?.['required'] && (Pwd.dirty||Pwd.touched)">
            Password is Required
        </div>
        <div class="form-text text-danger" *ngIf="Pwd.errors?.['minlength'] && (Pwd.dirty||Pwd.touched)">
            min length should be 6 characters
        </div>
        <div class="form-text text-danger" *ngIf="Pwd.errors?.['maxlength'] && (Pwd.dirty||Pwd.touched)">
            max length is 15 characters 
        </div>
    </div>
    <div class="row">
        <div class="col-6 offset-3">
            <div class="d-grid">
             <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
            </div>
        </div>
    </div>

</form>
