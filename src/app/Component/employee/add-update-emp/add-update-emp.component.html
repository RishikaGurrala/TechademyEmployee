
<div class="form-froup row">
    <label class="col-sm-2 col-form-label">EmployeeName</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="employeeName"
        placeholder="Enter Employee Name">
    </div>
    <label class="col-sm-2 col-form-label">PhoneNo</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="phoneNo"
        placeholder="Enter PhoneNo">
    </div>
    <label class="col-sm-2 col-form-label">EmailId</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="emailId"
        placeholder="Enter EmailId">
    </div>
    <label class="col-sm-2 col-form-label">Address</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="address"
        placeholder="Enter Address">
    </div>

    <div class="col-sm-10">
        <input type="datetime-local" class="form-control" [(ngModel)]="createdDate"
        placeholder="Enter Role">
    </div> -->
    <label class="col-sm-2 col-form-label">DesignationName</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="designationName"
        placeholder="Enter Designation Name">
    </div>
    </div>
    <button (click)="addEmployee()" *ngIf="emp.employeeId==0" class="btn btn-primary">
     Add
    </button>
    <button (click)="updateEmployee()" *ngIf="emp.employeeId!=0" class="btn btn-primary">
        Update
       </button>
